<div class="container" *ngIf="menuData">
    <div class="text-primary text-decoration-none mb-2" [routerLink]="['home']"> 
        <i class="fa-solid fa-arrow-left"></i> <span> Return home </span>
    </div>
    <div class="menu-page">
        <h1 class="title fw-bold"> {{menuData.title}} </h1>
        <p *ngIf="menuData.overview">{{menuData.overview}}</p>
    </div>
    <div class="row">
        <div class="food-type col-6 col-sm-6 col-md-3 " *ngFor="let item of menuData.FoodDetail" tabindex="0">
            <img class="food-image" [src]="item.image" *ngIf="item.image">
            <h5 class="fw-bold" *ngIf="item.name"> {{item.name}}</h5>
            <span class="money"> {{item.price}}</span>
            <p *ngIf="item.description"> {{item.description}} </p>
            <p *ngIf="item.choice" class="fw-bold"> <strong> Choice:</strong> {{item.choice}} </p>
            <p *ngIf="item.addon" class="fw-bold"> <strong> Addon: </strong> <span
                    [innerHTML]="formatAddon(item.addon)"></span> </p>
        </div>
    </div>
    <div *ngIf="menuData.title == 'VERMICELLI NOODLES'">
        <p><strong> Addon: </strong><span [innerHTML]="formatAddon('Extra meat: +$3.99 | Fried egg: +$1.99')"></span>
        </p>
    </div>
    <div *ngIf="menuData.title == 'PHá»ž - SOUP NOODLES'">
        <p> <strong> Addon: </strong> <span
                [innerHTML]="formatAddon('Extra meat: +$2.99 | Extra Noodle: +$1.99')"></span> </p>
        <p class="fw-bold"> * Eating raw of undercooked poultry, eggs.
            shellfish, seafood & meats may contribute to food-borne illness.</p>
    </div>
</div>
