<div class="container" *ngIf="menuData">
    <div class="page menu-page">
        <h1> {{menuData.title}} </h1>
        <p *ngIf="menuData.overview">{{menuData.overview}}</p>
    </div>
    <div class="row">
        <div class="food-type col-12 col-sm-6 col-md-3 " *ngFor="let item of menuData.FoodDetail" tabindex="0">
            <img class="food-image" [src]="item.image" *ngIf="item.image">
            <h5 *ngIf="item.name"> {{item.name}}</h5>
            <p *ngIf="item.description"> {{item.description}} </p>
            <p *ngIf="item.price"> <strong>Price:</strong> {{item.price}} </p>
            <p *ngIf="item.choice"> <strong>Choice:</strong> {{item.choice}} </p>
            <p *ngIf="item.addon"> <strong>Addon:</strong> {{item.addon}} </p>
        </div>
    </div>
</div>
